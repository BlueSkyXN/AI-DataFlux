# =============================================================================
# 测试工作流 — 代码质量检查 + 多平台单元测试 + 集成测试
#
# 触发条件:
#   - 推送到主分支且修改了源码/测试/依赖文件
#   - Pull Request 修改了源码/测试/Python 文件
#   - 手动触发（可运行集成测试）
#
# 任务组成:
#   1. lint         — 代码质量检查（Ruff + Black + mypy + 语法检查）
#   2. unit-tests   — 多平台多版本单元测试矩阵（7个OS × 5个Python版本）
#   3. cli-test     — CLI 命令功能测试
#   4. perf-libs    — 高性能库（Polars/fastexcel/xlsxwriter）可用性测试
#   5. integration  — 集成测试（仅手动触发时运行）
# =============================================================================
name: Test

on:
  push:
    branches: [main, master, dev]
    paths:                                 # 仅在相关文件变更时触发
      - 'src/**'
      - 'tests/**'
      - 'cli.py'
      - 'main.py'
      - 'gateway.py'
      - 'requirements.txt'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [main, master, dev]
    paths:
      - 'src/**'
      - 'tests/**'
      - '*.py'
  workflow_dispatch:                       # 手动触发（可运行集成测试）

env:
  PYTHONIOENCODING: 'utf-8'                # 确保跨平台 Python I/O 编码一致

jobs:
  # =========================================================================
  # 代码质量检查 — Ruff 静态检查 + Black 格式检查 + mypy 类型检查 + 语法检查
  # =========================================================================
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          python -m pip install ruff black==25.11.0 mypy

      - name: Run Ruff
        run: ruff check src/ tests/ cli.py main.py gateway.py

      - name: Run Black (check)
        run: black --check src/ tests/ cli.py main.py gateway.py

      - name: Type check (allow missing types)   # mypy 类型检查（宽松模式，允许失败）
        run: mypy src/ --ignore-missing-imports || true

      - name: Syntax check                         # 确保所有 Python 文件语法正确
        run: |
          python -m py_compile cli.py main.py gateway.py
          find src -name "*.py" -exec python -m py_compile {} \;

  # =========================================================================
  # 单元测试矩阵 — 覆盖 7 个 OS × 5 个 Python 版本（含 ARM 架构）
  # 测试平台: Ubuntu 22.04/24.04(x64+ARM), Windows 2022/2025, macOS 15(Intel+ARM), macOS 26
  # Python 版本: 3.10 ~ 3.14
  # =========================================================================
  # 单元测试
  unit-tests:
    name: Py ${{ matrix.python }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Ubuntu 22.04
          - { os: ubuntu-22.04, python: '3.10' }
          - { os: ubuntu-22.04, python: '3.11' }
          - { os: ubuntu-22.04, python: '3.12' }
          - { os: ubuntu-22.04, python: '3.13' }
          - { os: ubuntu-22.04, python: '3.14' }
          # Ubuntu 24.04
          - { os: ubuntu-24.04, python: '3.10' }
          - { os: ubuntu-24.04, python: '3.11' }
          - { os: ubuntu-24.04, python: '3.12' }
          - { os: ubuntu-24.04, python: '3.13' }
          - { os: ubuntu-24.04, python: '3.14' }
          # Ubuntu 24.04 ARM
          - { os: ubuntu-24.04-arm, python: '3.10', arch: 'arm64' }
          - { os: ubuntu-24.04-arm, python: '3.11', arch: 'arm64' }
          - { os: ubuntu-24.04-arm, python: '3.12', arch: 'arm64' }
          - { os: ubuntu-24.04-arm, python: '3.13', arch: 'arm64' }
          - { os: ubuntu-24.04-arm, python: '3.14', arch: 'arm64' }
          # Windows Server 2022
          - { os: windows-2022, python: '3.10' }
          - { os: windows-2022, python: '3.11' }
          - { os: windows-2022, python: '3.12' }
          - { os: windows-2022, python: '3.13' }
          - { os: windows-2022, python: '3.14' }
          # Windows Server 2025
          - { os: windows-2025, python: '3.10' }
          - { os: windows-2025, python: '3.11' }
          - { os: windows-2025, python: '3.12' }
          - { os: windows-2025, python: '3.13' }
          - { os: windows-2025, python: '3.14' }
          # macOS 15 Intel
          - { os: macos-15-intel, python: '3.10', arch: 'x64' }
          - { os: macos-15-intel, python: '3.11', arch: 'x64' }
          - { os: macos-15-intel, python: '3.12', arch: 'x64' }
          - { os: macos-15-intel, python: '3.13', arch: 'x64' }
          - { os: macos-15-intel, python: '3.14', arch: 'x64' }
          # macOS 15 ARM
          - { os: macos-15, python: '3.11', arch: 'arm64' }
          - { os: macos-15, python: '3.12', arch: 'arm64' }
          - { os: macos-15, python: '3.13', arch: 'arm64' }
          - { os: macos-15, python: '3.14', arch: 'arm64' }
          # macOS 26
          - { os: macos-26, python: '3.11' }
          - { os: macos-26, python: '3.12' }
          - { os: macos-26, python: '3.13' }
          - { os: macos-26, python: '3.14' }

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          architecture: ${{ matrix.arch || 'x64' }}
          allow-prereleases: true
          cache: 'pip'

      - name: Install core dependencies            # 安装核心依赖和测试框架
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-core.txt
          python -m pip install pytest pytest-asyncio pytest-cov pytest-mock

      - name: Install optional dependencies        # 安装可选性能依赖（允许失败，某些平台可能缺少预编译 wheel）
        # 部分平台可能缺少某些依赖的预编译 wheel，允许失败
        continue-on-error: true
        run: |
          python -m pip install -r requirements-optional.txt

      - name: Verify dependencies availability      # 运行依赖检查脚本
        run: python .github/scripts/check_deps.py

      - name: Run unit tests                       # 运行单元测试（排除集成测试，含覆盖率报告）
        run: pytest tests/ -v -m "not integration" --tb=short --cov=src --cov-report=xml --cov-report=term

      - name: Upload coverage                      # 仅在特定环境上传覆盖率报告到 Codecov
        if: matrix.os == 'ubuntu-22.04' && matrix.python == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          fail_ci_if_error: false

  # =========================================================================
  # CLI 功能测试 — 验证所有 CLI 命令正常工作
  # =========================================================================
  # CLI 功能测试
  cli-test:
    name: CLI Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: python -m pip install -r requirements.txt

      - name: Test CLI                             # 测试所有 CLI 子命令和配置验证
        run: |
          python cli.py version
          python cli.py check
          python cli.py --help
          python cli.py process --help
          python cli.py gateway --help
          python cli.py gui --help
          python cli.py process --config config-example.yaml --validate

  # =========================================================================
  # 高性能库测试 — 验证 Polars/fastexcel/xlsxwriter 等可选库的集成
  # =========================================================================
  # 高性能库测试
  perf-libs:
    name: Performance Libraries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install all dependencies
        run: python -m pip install -r requirements.txt

      - name: Check library availability
        run: python cli.py check

      - name: Test engine factory
        run: |
          python -c "
          from src.data.engines import get_engine, get_available_libraries, POLARS_AVAILABLE

          libs = get_available_libraries()
          print('Available libraries:', {k: v for k, v in libs.items() if v})

          # Test pandas engine
          engine = get_engine('pandas', 'auto', 'auto')
          print(f'PandasEngine: reader={engine.excel_reader}, writer={engine.excel_writer}')

          # Test auto engine
          engine = get_engine('auto', 'auto', 'auto')
          print(f'Auto selected: {engine.name}')

          # Test polars if available
          if POLARS_AVAILABLE:
              engine = get_engine('polars')
              print(f'PolarsEngine: {engine.name}')
          "

  # =========================================================================
  # 集成测试（可选）— 仅在手动触发 (workflow_dispatch) 时运行
  # 需要外部服务依赖（如 API 端点），因此不在普通 CI 中运行
  # =========================================================================
  # 集成测试 (可选)
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install -r requirements.txt
          python -m pip install pytest pytest-asyncio

      - name: Run integration tests
        run: pytest tests/ -v -m "integration" --tb=short
