# =============================================================================
# Nuitka 构建工作流 — 将 Python 编译为原生机器码
#
# 触发条件:
#   - 推送 v* 标签时（创建 Release）
#   - 推送到主分支且修改了源码/依赖/前端文件
#   - Pull Request 修改了相关文件
#   - 手动触发（可指定版本号）
#
# 构建产物:
#   - Linux (amd64/arm64)、macOS (arm64)、Windows (amd64) 单文件可执行程序
#   - 始终包含 Web GUI 控制面板（web/dist）
#
# 与 PyInstaller 构建的区别:
#   - Nuitka 编译为原生机器码，启动更快、运行性能更好
#   - 仅构建完整版（含 GUI），不区分 cli-only 版本
# =============================================================================
name: Build with Nuitka

on:
  push:
    tags:
      - 'v*'                              # 版本标签触发 Release 发布
    branches:
      - main
      - master
      - dev
    paths:                                 # 仅在相关文件变更时触发
      - 'src/**'
      - 'cli.py'
      - 'main.py'
      - 'gateway.py'
      - 'requirements.txt'
      - 'web/**'
      - '.github/workflows/build-nuitka.yml'
  pull_request:
    paths:
      - 'src/**'
      - '*.py'
      - 'web/**'
  workflow_dispatch:                       # 支持手动触发
    inputs:
      version:
        description: 'Version tag for release (e.g., v2.0.0)'
        required: false
        default: ''

# 全局环境变量
env:
  APP_NAME: AI-DataFlux
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  # =========================================================================
  # 构建任务 — 跨平台编译
  # =========================================================================
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false                     # 某平台失败不影响其他平台继续构建
      matrix:
        include:
          # Linux x64
          - os: ubuntu-24.04
            artifact_name: AI-DataFlux-nuitka-linux-amd64
            asset_name: AI-DataFlux-nuitka-linux-amd64
          # Linux ARM64
          - os: ubuntu-24.04-arm
            artifact_name: AI-DataFlux-nuitka-linux-arm64
            asset_name: AI-DataFlux-nuitka-linux-arm64
          # macOS Apple Silicon
          - os: macos-15
            artifact_name: AI-DataFlux-nuitka-macos-arm64
            asset_name: AI-DataFlux-nuitka-macos-arm64
          # Windows x64
          - os: windows-2025
            artifact_name: AI-DataFlux-nuitka-windows-amd64.exe
            asset_name: AI-DataFlux-nuitka-windows-amd64.exe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- 前端构建 ---
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Build frontend              # 构建 Web GUI → web/dist/
        run: |
          cd web
          npm ci
          npm run build

      # --- Python 环境与依赖 ---
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies        # 安装运行时依赖 + Nuitka 编译工具链
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka ordered-set zstandard

      # --- 平台特定的 C 编译器安装 ---
      - name: Install C compiler (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential patchelf

      - name: Install C compiler (macOS)
        if: runner.os == 'macOS'
        run: |
          xcode-select --install || true

      # --- 构建前验证 ---
      - name: Verify CLI
        run: |
          python cli.py version
          python cli.py check

      # --- Nuitka 编译（打包为单文件可执行程序）---
      - name: Build with Nuitka (Unix)
        if: runner.os != 'Windows'
        run: |
          python -m nuitka \
            --onefile \
            --standalone \
            --assume-yes-for-downloads \
            --include-data-dir=web/dist=web/dist \
            --output-filename=${{ env.APP_NAME }} \
            --output-dir=dist \
            cli.py

      - name: Build with Nuitka (Windows)
        if: runner.os == 'Windows'
        run: |
          python -m nuitka --onefile --standalone --assume-yes-for-downloads --include-data-dir=web/dist=web/dist --output-filename=${{ env.APP_NAME }}.exe --output-dir=dist cli.py

      # --- 重命名并上传构建产物 ---
      - name: Rename artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mv dist/${{ env.APP_NAME }} dist/${{ matrix.artifact_name }}

      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          move dist\${{ env.APP_NAME }}.exe dist\${{ matrix.artifact_name }}

      - name: Upload artifact               # 上传到 GitHub Artifacts，保留30天
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}
          retention-days: 30

  # =========================================================================
  # 发布任务 — 仅在推送版本标签时触发
  # =========================================================================
  release:
    name: Create Release
    needs: build                           # 等待所有平台构建完成
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')  # 仅版本标签触发
    
    steps:
      - name: Download all artifacts       # 下载所有平台的构建产物
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Display artifacts            # 列出所有下载的文件用于确认
        run: find artifacts/ -type f

      - name: Create GitHub Release        # 创建 Release 并上传所有构建产物
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ env.APP_NAME }} ${{ github.ref_name }} (Nuitka)
          body: |
            ## ${{ env.APP_NAME }} ${{ github.ref_name }} (Nuitka Build)
            
            ### Downloads
            - **Linux (x64)**: `AI-DataFlux-nuitka-linux-amd64`
            - **Linux (ARM64)**: `AI-DataFlux-nuitka-linux-arm64`
            - **macOS (Apple Silicon)**: `AI-DataFlux-nuitka-macos-arm64`
            - **Windows (x64)**: `AI-DataFlux-nuitka-windows-amd64.exe`
            
            ### Build Info
            - Builder: Nuitka (compiled to native code)
            - Python: ${{ env.PYTHON_VERSION }}
            - Node.js: ${{ env.NODE_VERSION }}
            - Includes: Web GUI Control Panel
            
            ### Note
            Nuitka builds are compiled to native machine code, offering better startup time and runtime performance compared to PyInstaller bundles.
          files: |
            artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
