name: Build with PyInstaller

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
      - master
      - dev
    paths:
      - 'src/**'
      - 'cli.py'
      - 'main.py'
      - 'gateway.py'
      - 'requirements.txt'
  pull_request:
    paths:
      - 'src/**'
      - '*.py'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag for release (e.g., v2.0.0)'
        required: false
        default: ''

env:
  APP_NAME: AI-DataFlux
  PYTHON_VERSION: '3.11'

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            artifact_name: AI-DataFlux-linux-amd64
            asset_name: AI-DataFlux-linux-amd64
          - os: ubuntu-24.04-arm
            artifact_name: AI-DataFlux-linux-arm64
            asset_name: AI-DataFlux-linux-arm64
          - os: macos-15
            artifact_name: AI-DataFlux-macos-arm64
            asset_name: AI-DataFlux-macos-arm64
          - os: windows-2025
            artifact_name: AI-DataFlux-windows-amd64.exe
            asset_name: AI-DataFlux-windows-amd64.exe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Verify CLI
        run: |
          python cli.py version
          python cli.py check

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --clean --name ${{ env.APP_NAME }} cli.py

      - name: Rename artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mv dist/${{ env.APP_NAME }} dist/${{ matrix.artifact_name }}

      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          move dist\${{ env.APP_NAME }}.exe dist\${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Display artifacts
        run: find artifacts/ -type f

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ env.APP_NAME }} ${{ github.ref_name }}
          body: |
            ## ${{ env.APP_NAME }} ${{ github.ref_name }}
            
            ### Downloads
            - **Linux (x64)**: `AI-DataFlux-linux-amd64`
            - **Linux (ARM64)**: `AI-DataFlux-linux-arm64`
            - **macOS (Apple Silicon)**: `AI-DataFlux-macos-arm64`
            - **Windows (x64)**: `AI-DataFlux-windows-amd64.exe`
            
            ### Build Info
            - Builder: PyInstaller
            - Python: ${{ env.PYTHON_VERSION }}
          files: |
            artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
