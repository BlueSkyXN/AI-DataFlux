name: Build with PyInstaller

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
      - master
      - dev
    paths:
      - 'src/**'
      - 'cli.py'
      - 'main.py'
      - 'gateway.py'
      - 'requirements.txt'
      - 'web/**'
  pull_request:
    paths:
      - 'src/**'
      - '*.py'
      - 'web/**'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag for release (e.g., v2.0.0)'
        required: false
        default: ''

env:
  APP_NAME: AI-DataFlux
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  build:
    name: Build ${{ matrix.build_type }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Full 版本（包含 GUI）
          - os: ubuntu-22.04
            build_type: full
            artifact_name: AI-DataFlux-linux-amd64-full
          - os: macos-13
            build_type: full
            artifact_name: AI-DataFlux-macos-amd64-full
          - os: macos-14
            build_type: full
            artifact_name: AI-DataFlux-macos-arm64-full
          - os: windows-2022
            build_type: full
            artifact_name: AI-DataFlux-windows-amd64-full.exe

          # CLI-only 版本（不含 GUI）
          - os: ubuntu-22.04
            build_type: cli-only
            artifact_name: AI-DataFlux-linux-amd64-cli
          - os: macos-13
            build_type: cli-only
            artifact_name: AI-DataFlux-macos-amd64-cli
          - os: macos-14
            build_type: cli-only
            artifact_name: AI-DataFlux-macos-arm64-cli
          - os: windows-2022
            build_type: cli-only
            artifact_name: AI-DataFlux-windows-amd64-cli.exe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        if: matrix.build_type == 'full'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Build frontend
        if: matrix.build_type == 'full'
        run: |
          cd web
          npm ci
          npm run build

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Verify CLI
        run: |
          python cli.py version
          python cli.py check

      - name: Build with PyInstaller (Unix - Full)
        if: runner.os != 'Windows' && matrix.build_type == 'full'
        run: |
          pyinstaller --onefile --clean --name ${{ env.APP_NAME }} --add-data "web/dist:web/dist" cli.py

      - name: Build with PyInstaller (Unix - CLI-only)
        if: runner.os != 'Windows' && matrix.build_type == 'cli-only'
        run: |
          pyinstaller --onefile --clean --name ${{ env.APP_NAME }} --exclude-module=src.control cli.py

      - name: Build with PyInstaller (Windows - Full)
        if: runner.os == 'Windows' && matrix.build_type == 'full'
        run: |
          pyinstaller --onefile --clean --name ${{ env.APP_NAME }} --add-data "web/dist;web/dist" cli.py

      - name: Build with PyInstaller (Windows - CLI-only)
        if: runner.os == 'Windows' && matrix.build_type == 'cli-only'
        run: |
          pyinstaller --onefile --clean --name ${{ env.APP_NAME }} --exclude-module=src.control cli.py

      - name: Rename artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mv dist/${{ env.APP_NAME }} dist/${{ matrix.artifact_name }}

      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          move dist\${{ env.APP_NAME }}.exe dist\${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Display artifacts
        run: find artifacts/ -type f

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ env.APP_NAME }} ${{ github.ref_name }}
          body: |
            ## ${{ env.APP_NAME }} ${{ github.ref_name }}

            ### Downloads

            **完整版（Full - 包含 Web GUI）：**
            - **Linux (x64)**: `AI-DataFlux-linux-amd64-full`
            - **macOS (Intel)**: `AI-DataFlux-macos-amd64-full`
            - **macOS (Apple Silicon)**: `AI-DataFlux-macos-arm64-full`
            - **Windows (x64)**: `AI-DataFlux-windows-amd64-full.exe`

            **CLI 版本（仅命令行，体积更小）：**
            - **Linux (x64)**: `AI-DataFlux-linux-amd64-cli`
            - **macOS (Intel)**: `AI-DataFlux-macos-amd64-cli`
            - **macOS (Apple Silicon)**: `AI-DataFlux-macos-arm64-cli`
            - **Windows (x64)**: `AI-DataFlux-windows-amd64-cli.exe`

            ### Build Info
            - Builder: PyInstaller
            - Python: ${{ env.PYTHON_VERSION }}
            - Node.js: ${{ env.NODE_VERSION }} (Full 版)

            ### 版本说明
            - **Full 版**：包含 Web GUI 控制面板、配置编辑器、实时日志查看
            - **CLI 版**：仅包含命令行工具（process、gateway、token 等），体积更小
          files: |
            artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
