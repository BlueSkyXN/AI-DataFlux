# pytest 配置
[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
markers =
    integration: 集成测试 (需要外部依赖)
    slow: 慢速测试

# 覆盖率配置
[coverage:run]
source = src
branch = true
omit =
    tests/*
    */__pycache__/*
    src/gateway/*

[coverage:report]
exclude_lines =
    pragma: no cover
    if __name__ == .__main__.:
    raise NotImplementedError
    if TYPE_CHECKING:
    @abstractmethod
show_missing = true
precision = 2
